<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Main Container -->

    <div class="container center" id="container">
      <div>
        <input type="text" placeholder="Search location" value="" id="input" />
        <button type="submit" id="searchBtn" class="btn">Go!</button>
      </div>

      <!-- Temporary image -->
      <div>
        <!-- Illustrations sourced from Kawaii Flat on Flaticon.com: https://www.flaticon.com/authors/kawaii/flat?author_id=1&type=standard -->
        <img
          src="images/day/sunny.png"
          alt="weather-image"
          id="weather-image"
        />
      </div>

      <h1 id="location">London</h1>
      <h2 id="temperature"></h2>

      <div id="dashboard">
        <!-- Refresh Button -->
        <button type="button" class="btn" id="refreshBtn">Refresh</button>

        <!-- Measurement Toggle Switch -->
        <div id="switch-container">
          <span class="cf">°C</span>
          <label class="switch" id="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span class="cf">°F</span>
        </div>
      </div>
    </div>

    <script src="codeLookup.js"></script>
    <script src="app.js"></script>
  </body>
</html>
